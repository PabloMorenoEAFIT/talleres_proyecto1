<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My movies</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        {% extends 'base.html' %}
        {% block content %}
        <div class= "container">

            <form action="">
                <div class="mb-3">
                    <label for="searchMovie" class="form-label">
                            Search for movie:
                    </label>
                    <input type="text" class="form-control" name="searchMovie" />
                </div>
                <button type="submit" class="btn btn-primary">
                    Search
                </button>
            </form>
        
            <p>Searching for {{ searchTerm }}</p>
            <br />
        
            <!--
                crea una carta para mejorar la ui de la web
            -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for movie in movies %}
                <div v-for="movie in movies", class="col">
                    <div class="card">
                        <img class="card-img-top" src="{{ movie.image.url }}"/>
                        <div class="card-body">
                                <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                            </a>
                            <p class="card-tect">{{ movie.description }}</p>
                            {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-primary">
                                Movie Link
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div> 
            <br />
            <br />
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        {% endblock content %}
    </body>
</html>
